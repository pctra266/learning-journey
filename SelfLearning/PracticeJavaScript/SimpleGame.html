<!DOCTYPE html>
<html>
    <head>
        <title>Simple Game</title>
    </head>
    <link rel="stylesheet" href="styles/main.css">
    <body>
        
        <p>Rock Paper Scissors</p>
        <button onclick="playGame('Rock')" ><img src="images/Rock.jpg" class="button-move"></button>
        <button onclick="playGame('Paper')"><img src="images/Paper.jpg" class="button-move"></button>
        <button onclick="playGame('Scissors')"><img src="images/Scissors.jpg" class="button-move"></button>

        <p class="result" id="result">Let choose your choice </p>
        <p id="score"></p>
        <button class="button-reset" onclick="resetScore()">Reset Score</button>
    </body>
    

    <script src="scripts/main.js"></script>
</html>
