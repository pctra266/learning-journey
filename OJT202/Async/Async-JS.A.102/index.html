<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
</head>

<body ng-app="myApp" ng-controller="demoCtrl" ng-cloak>
  <div class="container">
    <ul>
      <li ng-repeat="user in users">[UserID {{ user.id }}] {{ user.name }} has {{ user.posts.length || 0 }} posts
        <ul>
          <li ng-repeat="post in user.posts">
            <div>[PostId {{ post.id }}] Title: {{ post.title }}</div>
            <ul>
              <li ng-repeat="comment in post.comments">
                <span>[CommentId {{ comment.id}}] Title: {{ comment.name }} by {{ comment.email}}</span>
              </li>
            </ul>
          </li>
        </ul>

      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
